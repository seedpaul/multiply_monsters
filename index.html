<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multiply Monsters â€“ Array Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="top-bar">
        <div class="problem-display">
          <span id="factor-a">4</span>
          <span class="multiply-symbol">Ã—</span>
          <span id="factor-b">3</span>
          <span>=</span>
          <span id="product">?</span>
        </div>

        <div class="score-panel">
          <div class="monster-face" id="monster-face" aria-hidden="true">
            ðŸ§¡
          </div>
          <div class="score-text">
            <div>Correct: <span id="score-correct">0</span></div>
            <div>Streak: <span id="score-streak">0</span></div>
          </div>
        </div>

        <button id="new-problem-btn">New Problem</button>
      </header>

      <main class="main-layout">
        <section class="grid-section">
          <h2 class="section-title">Visual model</h2>
          <p class="section-subtitle">
            This array shows <span id="hint-rows">4</span> rows of
            <span id="hint-cols">3</span> tiles.
          </p>
          <div id="grid-container"></div>
        </section>

        <section class="controls-section">
          <h2 class="section-title">Build the fact</h2>

          <div class="slider-row">
            <label>
              Rows (first number):
              <span id="rows-label">4</span>
            </label>
            <input id="rows-slider" type="range" min="1" max="12" value="4" />
          </div>

          <div class="slider-row">
            <label>
              Columns (second number):
              <span id="cols-label">3</span>
            </label>
            <input id="cols-slider" type="range" min="1" max="12" value="3" />
          </div>

          <div class="answer-section">
            <h3 class="answer-title">Type your answer</h3>

            <div class="answer-display">
              <span id="answer-value">?</span>
            </div>

            <div class="keypad">
              <button class="key-btn" data-key="1">1</button>
              <button class="key-btn" data-key="2">2</button>
              <button class="key-btn" data-key="3">3</button>
              <button class="key-btn" data-key="4">4</button>
              <button class="key-btn" data-key="5">5</button>
              <button class="key-btn" data-key="6">6</button>
              <button class="key-btn" data-key="7">7</button>
              <button class="key-btn" data-key="8">8</button>
              <button class="key-btn" data-key="9">9</button>
              <button class="key-btn wide" data-key="0">0</button>
              <button class="key-btn" data-action="back">âŒ«</button>
              <button class="key-btn" data-action="clear">Clear</button>
            </div>

            <button id="check-answer-btn" class="primary-btn">
              Check Answer
            </button>

            <p id="feedback" class="feedback feedback-neutral">
              Tap the tiles, then type the total number of tiles.
            </p>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
